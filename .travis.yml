language: node_js
node_js:
  - "10"
dist: trusty
sudo: required

branches:
  only:
  - master

before_script:
- cd site
- npm install -g @angular/cli
- npm install

script:
- ng lint
- ng build --prod --base-href https://xocoatzin.github.io/gh-pages-angular-demo/
- npx angular-cli-ghpages --dir=dist/site/

